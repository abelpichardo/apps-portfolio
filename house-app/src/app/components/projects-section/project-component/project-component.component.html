
<div class="project-container">
    <div *ngIf="index && index%2==1" class="project-container-right">
        <h2><strong>{{title}}</strong></h2>
        <p>{{description}} </p>
    </div>
    <div class="project-container-left">
        <img class="w-[35vw] h-[40vh] md:h-[60vh] object-cover" src={{image}} alt="FOTO"/>
    </div>
    <div *ngIf="index && index%2==0" class="project-container-right">
        <h2><strong>{{title}}</strong></h2>
        <p>{{description}} </p>
    </div>
</div>
